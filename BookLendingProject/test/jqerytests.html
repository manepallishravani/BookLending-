<!DOCTYPE html>
<html>
	<head>
		<title>Test</title>
		<script src="//code.jquery.com/jquery-1.10.2.js"></script>
		<style>
			div
			{
				height: 40px;
				width: 40px;
				background-color: #AAFF00;
				position:absolute;
				opacity: 100%;
				left:50px;
				top:50px;
			}
		</style>
	</head>
	<body>
		<button id="mybtn">Click Me!</button>
		<div></div>
		<script>
			$('button#mybtn').click(function(){
				$('div').animate({"width":"+=50px","height":"+=50px","opacity":"-=0.4","up":"+=10px"},'fast');
				//$('div').animate({"width":"+=20px","top":"+=50px"});
			});
		</script>
	</body>
</html>
